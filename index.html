<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Shortest Path Using Dijkstrar</title>
  </head>
  <body>
    <header>
      <div class="title">
        <a href="index.html">Graph Algorithm Visualizer</a>
        <a href="./instructions.html"
          ><img
            src="https://cdn4.iconfinder.com/data/icons/web-mobile1/100/Untitled-8-512.png"
            alt=""
        /></a>
      </div>
      <div class="options">
        <button id="add-edge-enable" onclick="addEdges()">Add Edges</button>
        <button class="reset-btn" onclick="resetDrawingArea()">Clear</button>
        <input
          type="text"
          inputmode="numeric"
          id="source-node"
          placeholder="Source Node"
        />
        <input
          type="text"
          inputmode="numeric"
          id="target-node"
          placeholder="Target Node"
        />
        <select id="algorithm-select">
          <option value="dijkstra">Dijkstra's Algorithm</option>
          <option value="bfs">Breadth-First Search (BFS)</option>
          <option value="dfs">Depth-First Search (DFS)</option>
          <option value="kruskal">Kruskal's Algorithm</option>
          <option value="bellmanford">Bellman-Ford Algorithm</option>
        </select>
        <button class="run-btn" onclick="runAlgorithm()">Run</button>
      </div>
    </header>
    <div class="drawing-area">
      <p class="click-instruction">Click to create node</p>
    </div>
    <div class="path"></div>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="./gsap.js"></script>
    <script src="./script.js"></script>
    <footer>
      <p>Created/Developed By <span>Harsh Kumar</span></p>
    </footer>
  </body>
</html>
